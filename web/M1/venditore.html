<!DOCTYPE html>
<html>
    <!-- Meta-informazioni della pagina con nome dell'autore, descrizione della pagina, inserimento
    di parole chiave per i motori di ricerca, e inizializazione della directory in cui è presente
    questa pagina, utile per i collegamenti ai link del sito -->
    <head>
        <title>Vendi - Mobile Store</title>
        <meta charset="UTF-8">
        <meta name="author" content="Davide Senis">
        <meta name="description" content="Vendere smartphone o tablet">
        <meta name="keywords" content="vendere, acquistare, smartphone, tablet, bitcoin, usato">
        <base href='http://localhost:8080/Milestone/M1/'>
    </head>
    <body>
        <!-- Form per vendere il proprio prodotto. Al venditore viene richiesto il nome del modello,
        un URL per caricare la foto del modello, la descrizione del modello, il prezzo e la quantita
        degli stessi modelli messi in vendita -->
        <h1>Vendi</h1>
        <form>
            Nome Modello:<br>
            <input type="text" name="modello"><br>
            URL foto:<br>
            <input type="url" name="foto"><br>
            Descrizione dell'oggetto:<br>
            <textarea rows="8" cols="40"  name="descrizione">
            </textarea><br>
            Prezzo:
            <input type="number" name="prezzo"><br>
            Quantita:
            <input type="number" name="quantità"><br>
            <input type="submit" value="Metti in vendita">
          </form>
        <!-- Lista che rimanda alle pagine descrizione.html e login.html -->
        <h2>Navigazione</h2>
        <ul>
            <li>
                <a href='descrizione.html'>Pagina Principale</a>
            </li>
            <li>
                <a href='login.html'>Accedi</a>
            </li>
        </ul>
    </body>
</html>
